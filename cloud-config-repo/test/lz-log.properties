#service name
server.port=12331
spring.application.name=lz-log-service
spring.profiles.default=production

include.properties=lz-sys-test.properties

log.index=lz
log.name=log
spring.sleuth.sampler.percentage=${sleuth.percentage}

#表示当前程序不使用sleuth
spring.sleuth.enabled=false

